<html>
    <head>
        <meta charset="utf-8">
        <title>Magic 8 Ball</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    </head>
    
        <body>
            <div id="app">
                
            <!-- HEADER --> 
            <h1>Magic 8 Ball</h1>    
            
            
            <!-- QUESTION -->
            <p>Ask a Yes or No Question</p>
            <input type="text" name="question" id="question" v-model="input"/>
            
            
            <!-- IMAGE -->
            <div class="eight-ball" align="center">
            
                
            <!-- ANSWER -->
                <div class="answer">
                    <p id="eight">8</p>
                    <p id="answer"></p>
                </div>
                
        
            <!-- BUTTON -->
            <button id="button" v-bind="button">ASK</button>
                 
             
            <!-- THINKING -->    
            <div id="animation">Hmm let me think<span class="one">.</span><span class="two">.</span><span class="three">.</span>
            </div>       
                
            
            <!-- VUE & JAVASCRIPT -->
            <script src="https://cdn.jsdelivr.net/npm/vue"></script> 
            <script src="script.js"></script>
            
            </div>    
        </div>
    </body>
</html>
